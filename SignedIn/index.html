<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Welcome to Spotify!</title>
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <link rel="icon" href="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-marilyn-scott-0.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="heading">
                    <img src="https://www.freepnglogos.com/uploads/spotify-logo-png/spotify-icon-marilyn-scott-0.png" alt="">
                    <h1>Welcome to spotify!</h1>
                </div>
                <div class="content">
                    <p>You have successfully registered</p>
                    <hr>
                    <div class="sPersName" id="_persName">
                        <h5>Full Name: </h5>
                        <p></p>
                    </div>
                    <div class="sEmail" id="_email">
                        <h5>Email: </h5>
                        <p></p>
                    </div>
                    <div class="sPassword" id="_password">
                        <h5>Password: </h5>
                        <p></p>
                    </div>
                    <div class="sBirthday" id="_birthday">
                        <h5>Birthday: </h5>
                        <p></p>
                    </div>
                    <div class="logOut">
                        <button type="button" id="_logout">
                            Log out
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
